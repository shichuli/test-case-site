<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" /> <!--Тег для адаптирования под смартфон -->
    <title>Кейсы Genshin Impact</title>
    <link rel='stylesheet' href='../css/style.css' type='text/css'/>
    <link rel='stylesheet' href='../css/reset.css' type='text/css'/>


    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
<div class="header">
    <a class="clickable-area" href="../"></a>
</div>
<div class="container">
    <div class="case-ayaka">
        <div class="case-name-page">
            <img class="img-primogem-page" src="../images/primogem.png"> КЕЙС ГРУСТНОЙ <img
                class="img-primogem-page" src="../images/primogem.png"> ПАЙМОН
        </div>
        <div class="present">
            <img class="present-top" src="../images/open-box-head.png" data-img="../images/open-box-botton.png">
            <img class="present-bottom" src="../images/open-box-botton.png" data-img="../images/open-box-botton.png">
            <img class="present-light" src="../images/light.png">
            <img class="fon-page-case paimonka" src="../images/paimon-fon.png">
        </div>
    </div>

</div>
<div class="footer">
    <div class="contacts"></div>
    <div class="copyright-year">© Shichuli 2023</div>
</div>
<div class="modal-window">
    <div class="modal-window-content">
        <img class="arrow" src="../images/arrow.png">
        <span class="close-button">&times;</span>
        <div class="carousel">
            <div class="autoplay">
                <div class="pica-box"><img src="../images/kristal1.png">
                    <p>1 кристалл</p></div>
                <div class="pica-box"><img src="../images/kristal5.png">
                    <p>1000 кристаллов</p></div>
                <div class="pica-box"><img src="../images/kristal2.png">
                    <p>50 кристаллов</p></div>
                <div class="pica-box"><img src="../images/kristal4.png">
                    <p>500 кристаллов</p></div>
                <div class="pica-box"><img src="../images/kristal3.png">
                    <p>300 кристаллов</p></div>
                <div class="pica-box"><img src="../images/kristal1.png">
                    <p>8 кристаллов</p></div>
                <div class="pica-box"><img src="../images/mora1.png">
                    <p>20000 моры</p></div>
                <div class="pica-box"><img src="../images/moon.png">
                    <p>1 Луна</p></div>
                <div class="pica-box"><img src="../images/krutka1.png">
                    <p>1 крутка</p></div>
                <div class="pica-box"><img src="../images/krutka2.png">
                    <p>2 крутки</p></div>
                <div class="pica-box"><img src="../images/primogem.png">
                    <p>100 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png">
                    <p>15 гемов</p></div>
            </div>
        </div>
        <div class="buttons">
            <div class="stop-button">СТОП</div>
            <div class="play-button">КРУТИТЬ</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
