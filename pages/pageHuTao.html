<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кейсы Genshin Impact</title>
    <link rel='stylesheet' href='../css/style.css' type='text/css'/>
    <link rel='stylesheet' href='../css/reset.css' type='text/css'/>


    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
<div class="header">
    <a class="clickable-area" href="../"></a>
</div>
<div class="container">
    <div class="case-ayaka">
        <div class="case-name-page">
            <img class="img-primogem-page" src="../images/primogem.png"> КЕЙС ХУ ТАО
            <img class="img-primogem-page" src="../images/primogem.png">
        </div>
        <div id="present">
            <img class="present-top" src="../images/open-box-head.png" data-img="../images/open-box-botton.png">
            <img class="present-bottom" src="../images/open-box-botton.png" data-img="../images/open-box-botton.png">
            <img class="present-light" src="../images/light.png">
        </div>
    </div>

</div>
<div class="footer">
    <div class="contacts"></div>
    <div class="copyright-year">© Shichuli 2023</div>
</div>
<div class="modal-window">
    <div class="modal-window-content">
        <img class="arrow" src="../images/arrow.png">
        <span class="close-button">&times;</span>
        <div class="carousel">
            <div class="autoplay">
                <div class="pica-box"><img src="../images/primogem.png"><p>1 гем</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>1000 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>50 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>500 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>300 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>8 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>20 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>40 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>80 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>160 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png">
                    <p>100 гемов</p></div>
                <div class="pica-box"><img src="../images/primogem.png"><p>15гемов</p></div>
            </div>
        </div>
        <div class="buttons">
            <div class="stop-button">STOP</div>
            <div class="play-button">PLAY</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
